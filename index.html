<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aws Afaneh | Digital Marketing & AI Specialist</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #1e1e1e;
            padding: 50px;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        header p {
            font-size: 1.5rem;
        }

        .chat-container {
            background-color: #1e1e1e;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .messages {
            height: 300px;
            overflow-y: scroll;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }

        .messages .bot {
            background-color: #ff416c;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .messages .user {
            background-color: #444444;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: right;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff416c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff4b2b;
        }

        footer {
            background-color: #1e1e1e;
            padding: 20px;
            margin-top: 50px;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Aws Afaneh</h1>
        <p>Certified Digital Marketer & AI Specialist</p>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="bot">Hi! How can I assist you today?</div>
        </div>
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
        <p>&copy; 2025 Aws Afaneh. All rights reserved.</p>
    </footer>

    <script>
        const messagesContainer = document.getElementById("messages");
        const userInput = document.getElementById("userInput");

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return;

            // Add user message
            messagesContainer.innerHTML += `<div class="user">${message}</div>`;
            userInput.value = "";  // Clear input

            // Simulate bot response after a delay
            setTimeout(() => {
                const botResponse = getBotResponse(message);
                messagesContainer.innerHTML += `<div class="bot">${botResponse}</div>`;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;  // Scroll to bottom
            }, 1000);
        }

        function getBotResponse(userMessage) {
            // Simple AI responses (can be expanded)
            const responses = {
                "hi": "Hello! How can I help you?",
                "what is your name?": "I'm Aws Afaneh, a digital marketing and AI expert.",
                "help": "I'm here to assist you with your digital marketing needs!",
                "default": "Sorry, I didn't understand that. Can you please rephrase?"
            };

            const lowerMessage = userMessage.toLowerCase();
            return responses[lowerMessage] || responses["default"];
        }
    </script>

</body>
</html>
