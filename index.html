<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Npanel Agency offers premium digital marketing services, including social media growth, advertising, and creative branding solutions.">
    <meta name="keywords" content="digital marketing, social media, branding, advertising, marketing agency, premium services">
    <meta name="author" content="Aws Afaneh">
    <title>Npanel Agency - Digital Marketing Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Raleway:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f4f4f4;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e, #0f3460);
            padding: 20px 0;
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Raleway', sans-serif;
        }

        .founder {
            font-size: 1.4em;
            font-weight: 600;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Raleway', sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a2e;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 25px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        .menu-icon {
            display: none;
            font-size: 2em;
            color: #fff;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #1a1a2e;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            nav ul.show {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .service {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            transition: transform 0.3s, background 0.3s;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .service:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .footer {
            background-color: #1a1a2e;
            padding: 50px 0;
            color: #fff;
            text-align: center;
            font-size: 1.2em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        .social-icons a {
            font-size: 2em;
            margin: 0 20px;
            color: #FFD700;
            transition: color 0.3s;
        }

        .cta-btn {
            background-color: #FFD700;
            color: #1a1a2e;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-btn:hover {
            background-color: #1a1a2e;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Npanel Agency</h1>
        <div class="founder">CEO & Founder: Aws Afaneh</div>
    </header>

    <nav>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul id="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div id="home" class="container">
        <h2>Welcome to Npanel Agency</h2>
        <p>Your ultimate destination for professional digital marketing services.</p>
    </div>

    <script>
        function toggleMenu() {
            var navList = document.getElementById("nav-list");
            navList.classList.toggle("show");
        }
    </script>
</body>
</html>
