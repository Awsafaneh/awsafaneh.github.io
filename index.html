<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Npanel Agency - Digital Marketing Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Raleway:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #1a1a2e;
            padding: 20px 0;
            color: #fff;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .menu a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px;
            display: block;
        }
        .menu a:hover {
            color: #fff;
        }
        .menu-icon {
            cursor: pointer;
            font-size: 1.8em;
        }
        .container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 40px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .testimonial {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #1a1a2e;
            padding: 30px 0;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Npanel Agency</h1>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="menu" id="menu">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div id="home" class="container">
        <h2>Welcome to Npanel Agency</h2>
        <p>Your ultimate destination for professional digital marketing services.</p>
    </div>
    <div id="services" class="container">
        <h2>Our Services</h2>
    </div>
    <div id="testimonials" class="container">
        <h2>Customer Testimonials</h2>
        <div class="testimonial"> <p>"Excellent service! Highly recommended." - John Doe</p> </div>
        <div class="testimonial"> <p>"احترافية كبيرة وخدمة مميزة!" - محمد علي</p> </div>
    </div>
    <div id="contact" class="footer">
        <h3>Contact Us</h3>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
</body>
</html>
