<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Npanel Agency - خدمات التسويق الإلكتروني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #121826;
            color: #fff;
            text-align: center;
        }
        header {
            background-color: #1f2a40;
            padding: 20px 0;
            text-align: center;
            color: #FFD700;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }
        .service {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            width: 270px;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
            display: inline-block;
            margin: 15px;
        }
        .service:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .service i {
            font-size: 3em;
            color: #FFD700;
            margin-bottom: 15px;
        }
        .footer {
            background-color: #1a1a2e;
            padding: 40px 0;
            color: #fff;
            text-align: center;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 8px;
            transition: 0.3s;
        }
        .whatsapp { background-color: #25D366; }
        .instagram { background-color: #E1306C; }
    </style>
</head>
<body>

    <header>
        <h1>Npanel Agency</h1>
        <nav>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#services">الخدمات</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <div id="home" class="container">
        <h2>Npanel Agency مرحبا بك في </h2>
        <p>أفضل خدمات التسويق الإلكتروني لزيادة التفاعل وتعزيز الانتشار.</p>
    </div>

    <div id="services" class="container">
        <h2>خدماتنا</h2>
        <div class="service"><i class="fas fa-bolt"></i><h3>تعزيز التفاعل</h3></div>
        <div class="service"><i class="fas fa-chart-line"></i><h3>استراتيجيات النمو</h3></div>
        <div class="service"><i class="fas fa-bullseye"></i><h3>استهداف إعلاني</h3></div>
    </div>

    <div id="contact" class="footer">
        <h3>اتصل بنا</h3>
        <div class="social-links">
            <a href="https://wa.me/962791227346" class="whatsapp">تواصل عبر واتساب</a>
            <a href="https://www.instagram.com/_awsafaneh" class="instagram">تابعني على إنستغرام</a>
        </div>
        <p>المؤسس & CEO: Aws Afaneh</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
